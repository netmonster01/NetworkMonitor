<app-images></app-images>
<h2>Posts</h2>
<div class="container" style="background-color:#ffffff">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
        <div class="col-xs-4 col-sm-8">
          <span class="tblHeader">Post Title:</span>
        </div>
        <div class="col-xs-4 col-sm-4">
          <button class="btn btn-outline-success fa fa-plus" title="Add New Post" (click)="openDialog()"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-3" *ngFor="let post of posts;  let odd=odd; let even=even" [ngClass]="{ odd: odd, even: even}">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
          
        <div class="col-xs-4 col-sm-8">
          <a href="#"> {{post.title}}</a>
          <!--<div [innerHTML]="post.content | safe:'html'"></div>-->
        </div>
        <div class="col-xs-4 col-sm-4">
          <button class="btn btn-outline-secondary fa fa-pencil" (click)="openEditDialog(post)"></button>
          &nbsp;
          <button class="btn btn-outline-danger fa fa-trash"></button>
        </div>
      </div>
    </div>

  </div>
  <div class="row">&nbsp;</div>
</div>
