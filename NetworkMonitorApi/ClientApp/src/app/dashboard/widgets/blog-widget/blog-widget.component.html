<div class="card">
  <div class="row">
    <div class="col-sm-12">
      <a href="#"> {{post.title}}</a>
      <div highlight="all" [innerHTML]="post.content | safe:'html'"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div>Comments: {{post.comments.length}}</div>
    </div>
  </div>
</div>
