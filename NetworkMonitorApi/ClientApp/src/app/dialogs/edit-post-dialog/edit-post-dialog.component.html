<h2 mat-dialog-title>EditPost</h2>
<mat-dialog-content [formGroup]="form">
  <div class="row">
    <div class="col-sm-12">
      <!-- roles  -->
      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" formControlName="title" class="form-control" id="addNewPostTitle" placeholder="Post Title">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <!--<div [innerHTML]="post.content | safe:'html'"></div>-->
          <textarea matInput type="text" formControlName="content" class="form-control" id="addNewPostContent" placeholder="Content Title"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
