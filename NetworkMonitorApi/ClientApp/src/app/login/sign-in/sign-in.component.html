<form [formGroup]="signInForm" (ngSubmit)="logInHandler()">
  <!--value: {{signInForm.value  | json}}
  <br />-->
  user: {{user  | json}}
  <h1>Sign In</h1>
  <!-- email -->
  <div class="form-group">
    <mat-form-field>
      <input matInput type="email" formControlName="email" class="form-control" id="signInEmail" placeholder="Email" [(ngModel)]="user.email">
    </mat-form-field>
  </div>
  <!-- password -->
  <div class="form-group">
    <mat-form-field>
      <input matInput type="password" formControlName="password" class="form-control" id="signInPassword" placeholder="Password" [(ngModel)]="user.password">
    </mat-form-field>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">Submit</button>
  </div>
</form>
