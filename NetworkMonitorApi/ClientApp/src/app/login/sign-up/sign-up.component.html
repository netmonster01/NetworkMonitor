<form [formGroup]="signUpForm" (ngSubmit)="submitHandler()">
  <!--value: {{signUpForm.value  | json}}
  <br />
  user: {{user  | json}}-->
  <h1>Register</h1>
  <!-- first name -->
  <div class="form-group">
    <mat-form-field>
      <input matInput type="text" formControlName="firstName" class="form-control" id="signUpFirstName" placeholder="First Name" [(ngModel)]="user.firstName">
    </mat-form-field>
  </div>
  <!-- last name -->
  <div class="form-group">
    <mat-form-field>
      <input matInput type="text" formControlName="lastName" class="form-control" id="signUpLastName" placeholder="Last Name" [(ngModel)]="user.lastName">
    </mat-form-field>
  </div>
  <!-- email -->
  <div class="form-group">
    <mat-form-field>
      <input matInput type="email" formControlName="email" class="form-control" id="signUpEmail" placeholder="Email" [(ngModel)]="user.email">
    </mat-form-field>
  </div>
  <!-- password -->
  <div class="form-group">
    <mat-form-field>
      <input matInput type="password" formControlName="password" class="form-control" id="signUpPassword" placeholder="Password" [(ngModel)]="user.password">
    </mat-form-field>
  </div>
  <!-- cofirm password -->
  <div class="form-group">
    <mat-form-field>
      <input matInput type="password" formControlName="confirmPassword" class="form-control" id="signUpConfirmPassword" placeholder="Confirm Password">
    </mat-form-field>
    <div class="invalid-feedback" *ngIf="signUpForm.errors?.mismatch && (signUpForm.controls['confirmPassword'].dirty || signUpForm.controls['password'].touched)">
      Passwords don't match.
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Submit</button>
  </div>
</form>
